<!DOCTYPE html>
<html><!--primero doctype, luego html, head, meta, tittle y por último body-->
    <head>
        <meta charset="utf-8"><!--lo primer en el head, contenido en el body, utf 8 para que haya compatibilidad-->
        <title>Pagina de prueba</title><!--Titulo primero que nada-->
        <link href="./css/Styles.css" rel="stylesheet"><!--Link Hoja de estilos-->
    </head>
    <body>
        <div id="encabezado"><!--div de divisiones de secciones-->
            <h1 id="uwu">Header 1</h1><!--h para el header-->
            <h2 class="rojo">No sea asi oiga ROJO</h2>
            <h2 class="rojo">sub1</h2><!--h2 para el subtitulo-->
        </div>
        <div style="position: relative; overflow: hidden; padding-top: 56.25%;"><iframe src="https://share.synthesia.io/embeds/videos/d59387dd-b025-4ae7-a687-3c717c4e0235" loading="lazy" title="Synthesia video player - Your AI video" allow="encrypted-media; fullscreen;" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0; overflow:hidden;"></iframe></div>
        <p class="rojo"> Hola, esto haciendo <strong>un</strong> curso de html y css</p><!--P de parrafo y strong pa la negrita-->
        <ul><!--Lista, ordered list-->
            <li>Elemento 1</li><!--list item-->
            <li>Elemento 2</li>
        </ul>
        <p class="rojo">Hello &nbsp; word </p><!--Nuew blank space pa los espacios, uno pa cada uno-->
        <p>Hello &lt; word </p><!--Menor que o "<"-->
        <p>Hello &gt; word </p><!--Mayor que o ">"-->

        <img src="./css/perro.jpg" /><!--Etiqueta que se cierra a si misma y el ./ pa buscar imagenes cerca-->

        <p>Hola</p> <p>Mundo</p><!--Diferencia de los que son etiquetas y los bloques que rompen el diseño-->
        <!--Siempre inician con doctype, y luego el html, nos indica el tipo de documento-->
    
        <strong>Hola</strong> <strong>Mundo</strong><!--clase tiene prioridad sobre elemento-->
        <!--Orden es encabezado id, la seguna clase ., tercera el elemento h1-->
        
    </body>
</html>
